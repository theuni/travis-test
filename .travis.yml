language: c
compiler: gcc
sudo: required
dist: trusty
addons:
  apt:
    packages:
      - gcc-mingw-w64-x86-64
      - binutils-mingw-w64-x86-64
      - wine
cache:
  apt: true
  directories:
  - cached
script:
  - make check
  - mkdir -p cached
  - touch cached/cached.txt
  - cat cached/cached.txt
  - echo "test" > cached/cached.txt
